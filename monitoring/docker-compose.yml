# -              creacion de 2 contendores uno para la aplicacion
# -              y otro para la base de datos de la app de seguridad
# -------------------------------------------------------------------

version: '3.7'

services:
  server_prometheus:
    image: prom/prometheus
    container_name: server_prometheus
    hostname: server_prometheus
    restart: always
    ports:
      - 9000:9090
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - ntw_backend
  server_grafana:
    image: grafana/grafana
    container_name: server_grafana
    hostname: server_grafana
    restart: always
    depends_on:
      - server_prometheus
    ports:
      - 3000:3000    
    networks:
      - ntw_backend
networks:
  ntw_backend:
    external: true      